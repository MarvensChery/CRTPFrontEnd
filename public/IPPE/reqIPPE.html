

    <!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interogation</title>
    <link rel="stylesheet" href='./reqIPPE.css'>
</head>


<body>
    <header id="Nav">
        
    </header>

    <div class="container">
        <div class="box" style="background-color: #f6f6f6;">
            <h1 class="title has-text-centered-mobile">INTERROGATION PERSONNE IPPE</h1>
            <br>
            <div class="" id="erreur">
                    <p class="is-normal"> </p><br>
            </div>
            <div class="field">
                <label class="label">Nom</label>
                <div class="control">
                    <input class="input is-normal" type="text" placeholder="Nom" id="nom" ><br>
                </div>
                <p id="nomError" class="help is-danger is-hidden">
                    *Champ obligatoire</p>
            </div>
            <div class="field">
                <label class="label">Prénom 1</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Prenom 1" id="prenom1" ><br>
                </div>
                <p id="prenom1Error" class="help is-danger is-hidden">
                    *Champ obligatoire</p>
            </div>
            <div class="field">
                <label class="label">Prénom 2</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Prenom 2" id="prenom2"><br>
                </div>
            </div>
            <div class="columns">
                <div class="column has-text-centered">
                        <label class="label">Date de naissance</label>
                        <div class="columns is-mobile is-multiline mt-2">
                            <div class="column is-one-third">
                                <label class="label">Année</label>
                                <div class="control">
                                    <input id="annee" class="input" type="number" placeholder="1998" min="1700" max="2022">
                                </div>
                                <p id="anneeError" class="help is-danger is-hidden">
                                    *Champ obligatoire</p>
                            </div>
                            <div class="column is-4">
                                <label class="label">Mois</label>
                                <div class="control">
                                    <input id="mois" class="input" type="number" placeholder="08" min="1" max="12">
                                </div>
                                <p id="moisError" class="help is-danger is-hidden">
                                    *Champ obligatoire</p>
                            </div>
                            <div class="column is-4">
                                <label class="label">Jour</label>
                                <div class="control">
                                    <input id="jour" class="input" type="number" placeholder="02" min="1" max="12">
                                </div>
                                <p id="jourError" class="help is-danger is-hidden">
                                    *Champ obligatoire</p>
                            </div>
                        </div>
                    </div>
                    <div class="column is-half-tablet has-text-centered is-narrow-mobile">
                        <div class="field">
                            <label class="label">Sexe</label>
                            <div class="control">
                                <div class="select">
                                    <select id="sexe" >
                                        <option value="True">Homme</option>
                                        <option>Femme</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half-tablet has-text-right-tablet has-text-centered-mobile">
                    <div class="field">
                        <div class="control">
                            <button class="button is-link" id="submit">Rechercher</button>
                        </div>
                    </div>
                </div>
                <div class="column has-text-left-tablet has-text-centered-mobile">
                    <div class="control">
                        <button class="button is-link is-light" id="cancel">Retour à l'acceuil</button>
                    </div>
                </div>
            </div>
    </div>
    <footer id="pied"></footer>
</body>

<script type="module" src="./reqIPPE.js"></script>

</html>
