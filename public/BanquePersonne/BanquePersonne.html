<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Title</title>
</head>
<body>
<section class="hero-body">
    <div class="hero-body">
        <div class="has-text-centered">
            <img src="https://www.collegesinstitutes.ca/wp-content/uploads/2015/09/c-m-logo.jpg" width="300" class="is-centered">
            <h1>Centre de renseignements - Techniques policières</h1>
        </div>
    </div>
    <div class="columns is-multiline ">
        <!--box gives it the shadow-->
        <div class="column is-10 is-offset-1 box my-6">
            <form class="has-text-centered">
                    <div class='is-centered'>
                            <h1 class='title is-full'>Table IPPE Alimentation</h1>
                            <div class="control has-icons-left has-icons-right"></div>
                            <label for="votre-nom">Filtrer par nom de famille :
                                <input class="is-size-5" id="votre-nom" class="input is-hovered" name="votre-nom" type="text">
                            </label>
                            <input id="filtrer" class="button is-info" type="button" value="Filtrer">
                            <input id="tous" class="button is-info is-size-6 is-rounded" type="button" value="Tous">

                            <div>
                                <hr>
                            </div>

                        <div class="column is-10 is-offset-1">
                            <table class='table is-fullwidth is-bordered is-centered'>
                                <thead >
                                <tr>
                                    <th>Nom</th>
                                    <th>Prenom1</th>
                                    <th>Prenom2</th>
                                    <th>Categorie</th>
                                </tr>
                                </thead>
                                <tbody id="BanquePersonne">
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <br>

                <div class="columns">
                <!--BOUTONS-->

                <div class="column is-4" >
                    <input class="button is-fullwidth is-info" type="button" value="Retour à la sélection d'une banque">
                </div>
                <div class="column is-4 is-offset-4">
                    <input  class="button is-fullwidth is-info" type="button" value="Ajouter une personne">
                </div>
                </div>
            </form>
        </div>
    </div>
</section>
<script type="module" src="./BanquePersonne.js"></script>
</body>
</html>
