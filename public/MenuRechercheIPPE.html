<!DOCTYPE html>
<html>
  <head>
    <title>Recherche IPPE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href ="/CSS/MenuRechercheIPPE.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script type="text/javascript" src="MenuRechercheIPPE.js"></script>
    <style>

    </style>
  </head>
  <body>
    <div class="testbox is-mobile">
      <form action="/">
        <div class="banner">
        </div>
        <h1 style="height:135px; text-align:center; font-size: 30px; padding-top: 10%;" >&nbsp;&nbsp;IPPE - Interrogation - Personne</h1>
        <div class="item">
          <label for="email">Nom de famille<span>*</span></label>
          <input id="NomFamille" type="text" name="NomFamille" placeholder="Nom de famille"/>
        </div>
        <div class="item">
          <label for="name">Prénom(s)<span>*</span></label>
          <div class="name-item">
            <input id="prenom1" type="text" name="name" placeholder="Prénom 1" />
            <input id="prenom2" type="text" name="name" placeholder="Prénom 2" />
          </div>
        </div>
        
        <div class="item">
          
          <label for="bdate">Date de naissance<span>*</span></label>
          <div class="columns is-mobile">
          <div class="column is-one-third">
            <input id="AnneeDDN" name="AnneeDDN" placeholder="Année de naissance" required/>
          </div>
          <div class="column is-one-third">
            <select id="MoisDDN" required>
              <option></option>
              <option>Janvier</option>
              <option>Février</option>
              <option>Mars</option>
              <option>Avril</option>
              <option>Mai</option>
              <option>Juin</option>
              <option>Juillet</option>
              <option>Aout</option>
              <option>Octobre</option>
              <option>Septembre</option>
              <option>Novembre</option>
              <option>Décembre</option>
            </select>
          </div>
          <div class="column is-one-third">
            <select id="JourDDN" required>
              <option></option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
              <option>17</option>
              <option>18</option>
              <option>19</option>
              <option>20</option>
              <option>21</option>
              <option>22</option>
              <option>23</option>
              <option>24</option>
              <option>25</option>
              <option>26</option>
              <option>27</option>
              <option>28</option>
              <option>29</option>
              <option>30</option>
              <option>31</option>
            </select>
          </div>
        
          </div>
          
        </div>
        <div class="question">
          <label>Sexe</label>
          <div class="question-answer">
            <div>
              <input type="radio" value="homme" id="homme" name="availability"/>
              <label for="homme" class="radio"><span>Homme</span></label>
            </div>
            <div>
              <input  type="radio" value="femme" id="femme" name="availability"/>
              <label for="femme" class="radio"><span>Femme</span></label>
            </div>
          </div>
        </div>
        <div class="btn-block">
          <button id="recherche" type="submit">Recherche</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="MenuRechercheIPPE.js"></script>
  </body>
</html>
