<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./PersoModif.css">
    <title>Document</title>
</head>
<body>
    <header id="Nav"></header>

    <div class="container mb-4">
        <div class="box">
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Nom de famille</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Text input">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Prénom 1</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Text input">
                            <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="field">
                        <label class="label">Prénom 2</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Text input">
                            <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="control">
                        <label class="label">Sexe</label>
                        <div class="select">
                            <select>
                                <option>Maculin</option>
                                <option>Féminin</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <label class="label">Date de Naissance</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="input" type="date" placeholder="Text input" value="bulma">
                            <span class="icon is-small is-left">
                                <i class="fas fa-calendar-alt"></i>
                            </span>
                        </div>
                    </div>

                    <div class="control">
                        <label class="label">Catégorie</label>
                        <div class="select">
                            <select>
                                <option>Étudiant</option>
                                <option>Enseignant</option>
                                <option>Comédien</option>
                                <option>Personnage</option>
                            </select>
                        </div>
                    </div>

                    <section>
                        <!--Introduire le tableau ici-->
                        <div id='TableauIPPE'></div>
                    </section>

                    <div class="field is-grouped mt-4 is-vcentered">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                        <div class="control">
                            <button class="button is-link">Delete</button>
                        </div>
                        <div class="control">
                            <button class="button is-link">Return</button>
                        </div>
                        <div class="control">
                            <button class="button is-link is-light">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="pied"></footer>
</body>
<script  type="module" src="PersoModif.js"></script>
</html>
