<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Connexion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../login/assets/css/main.css">
  </head>
  <body>
    <div class="columns is-vcentered">
      <div class="login column is-6 ">
        <section class="section">
          <div class="has-text-centered">
              <img class="login-logo" src="../login/assets/img/ddc.png">
              <p class="subtitle"> Lequel des deux êtes vous ?</p>
          </div>
          <div class="has-text-centered">
            <button class="button is-vcentered is-primary is-rounded is-outlined" id="btnprof" value="prof">Professeur</button>
            <button class="button is-vcentered is-primary is-rounded" id="btnetudiant" value="etud">Étudiant</button>
          </div>
          <div class="field ">
            <h class="label" id="nomLabel">Identifiant de l'étudiant</h>
            <div class="control has-icons-right">
              <input class="input" id="ID" placeholder="00000" type="text">
              <span class="icon is-small is-right">
                <i class="fa fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <h class="label" id="mdpLabel">Mot de passe de l'étudiant</h>
            <div class="control has-icons-right">
              <input class="input" id="mdp" placeholder="••••••••"  type="password">
              <span class="icon is-large is-right">
                <i class="fa fa-key"></i>
              </span>
            </div>
          </div>
          <div class="has-text-centered">
            <button class="button is-vcentered is-primary is-outlined  is-medium is-rounded is-fullwidth" onclick=login()>Se connecter</button>
          </div>
         
        </section>
      </div>
      <div id="particles-js" class="interactive-bg column is-8  is-hiden-tablet is-hiden-mobile ">
      </div>
    </div>
    <script src="../login/assets/js/LoginPass.js"></script>
     <script src="../login/assets/js/main.js"></script>
  </body>
</html>
